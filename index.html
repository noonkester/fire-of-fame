<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Пламя Славы</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Пламя Славы</h1>
    </header>

    <div class="content">
        <div class="heroes">
            <!-- Герои будут загружены динамически -->
        </div>
    </div>

    <div class="audio-controls">
        <button id="music-toggle">Музыка: ВЫКЛ</button>
        <button id="campfire-toggle">Костёр: ВЫКЛ</button>
    </div>
</div>

<img id="background" src="" alt="Фон">

<audio id="background-music" preload="auto" loop></audio>
<audio id="campfire-sound" preload="auto" loop src="audio/campfire.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
